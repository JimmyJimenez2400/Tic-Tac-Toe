<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>

</head>

<body>
    <div class="gameContainer" id="gameContainer">
        <header class="title" id="title">
            <h1>Tic Tac Toe</h1>
        </header>
        <main class="main-content" id="main-content">
            <section class="scores">
                <p class="score player1">Player 1 Score: </p>
                <p class="score player2">Player 2 Score: </p>
            </section>
            <section class="gameBoard" id="gameBoard">
                <div class="row">
                    <button class="square" type="button" data-number="0"></button>
                    <button class="square" type="button" data-number="1"></button>
                    <button class="square" type="button" data-number="2"></button>
                </div>
                <div class="row">
                    <button class="square" type="button" data-number="3"></button>
                    <button class="square" type="button" data-number="4"></button>
                    <button class="square" type="button" data-number="5"></button>
                </div>
                <div class="row">
                    <button class="square" type="button" data-number="6"></button>
                    <button class="square" type="button" data-number="7"></button>
                    <button class="square" type="button" data-number="8"></button>
                </div>
            </section>
            <section class="displayWinningMessage" id="displayWinningMessage">
                <section class="text">Sample</section>
                <button id="restartButton">Play Again?</button>
            </section>
        </main>
        <footer class="footer">
            <h2>Made by Jimmy Jimenez</h2>
        </footer>
    </div>
</body>

</html>
